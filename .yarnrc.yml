# afterInstall: 在安装后执行的命令，用于设置 husky 和运行工作区的 prepare 脚本
# afterInstall: yarn husky && yarn workspaces foreach --all run prepare

# compressionLevel: 压缩级别，mixed 表示使用混合压缩模式
compressionLevel: mixed

# enableColors: 启用彩色输出
enableColors: true

# enableGlobalCache: 是否启用全局缓存，false 表示不使用全局缓存
enableGlobalCache: false

# conditions: 定义条件变量，用于在不同环境下使用不同的依赖版本
conditions:
    USE_SRC:
        default: false

# nodeLinker: 指定 Node.js 依赖链接方式，node-modules 表示使用传统的 node_modules 模式
nodeLinker: node-modules
# nmHoistingLimits: 控制 node_modules 的提升限制，workspaces 表示仅在工作区级别进行提升
#nmHoistingLimits: workspaces

# checksumBehavior: 校验和行为，update 表示更新校验和
checksumBehavior: update

# npmPublishRegistry: npm 发布注册表地址，指向 npmmirror 镜像
npmPublishRegistry: 'https://registry.npmmirror.com/'

# npmRegistryServer: npm 注册表服务器地址，指向 npmmirror 镜像
npmRegistryServer: 'https://registry.npmmirror.com/'

# plugins: 配置使用的 Yarn 插件列表
plugins:
  - checksum: 40e072a2f71bd4638ee0f69f2d974477732f5e1c64b786b8f09b296d39cda7cbf503f355c6843e11f95480ae926009b0f6aa46b5a43821c3e005c9ef81c4ad57
    path: .yarn/plugins/@yarnpkg/plugin-after-install.cjs
    spec: 'https://raw.githubusercontent.com/mhassan1/yarn-plugin-after-install/v0.5.0/bundles/@yarnpkg/plugin-after-install.js'
  - path: .yarn/plugins/@yarnpkg/plugin-conditions.cjs
    spec: 'https://raw.githubusercontent.com/nicolo-ribaudo/yarn-plugin-conditions/main/bundles/%40yarnpkg/plugin-conditions.js'

# yarnPath: 指定使用的 Yarn 版本路径
yarnPath: .yarn/releases/yarn-4.9.2.cjs

